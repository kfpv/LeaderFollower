<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>animations.h Web Simulator</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <canvas id="canvas"></canvas>

  <!-- Floating collapsible panels -->
  <details class="panel floating top-left" open>
    <summary>Left Tree</summary>
    <div class="panel-body">
      <label>Animation
        <select id="animA">
          <option value="1">wave</option>
          <option value="2">pulse</option>
          <option value="3">chase</option>
          <option value="0">staticOn</option>
        </select>
      </label>
      <label>Branch mode <input type="checkbox" id="branchA" checked/></label>
      <label>Invert <input type="checkbox" id="invertA"/></label>
      <label>Width <input type="range" id="widthA" min="1" max="10" step="1" value="3"/></label>
      <label>Static level <input type="range" id="levelA" min="0" max="1" step="0.01" value="0.5"/></label>
    </div>
  </details>

  <details class="panel floating top-right" open>
    <summary>Right Tree</summary>
    <div class="panel-body">
      <label>Animation
        <select id="animB">
          <option value="1">wave</option>
          <option value="2">pulse</option>
          <option value="3">chase</option>
          <option value="0">staticOn</option>
        </select>
      </label>
      <label>Branch mode <input type="checkbox" id="branchB" checked/></label>
      <label>Invert <input type="checkbox" id="invertB"/></label>
      <label>Width <input type="range" id="widthB" min="1" max="10" step="1" value="3"/></label>
      <label>Static level <input type="range" id="levelB" min="0" max="1" step="0.01" value="0.5"/></label>
    </div>
  </details>

  <details class="panel floating bottom-left" open>
    <summary>Global</summary>
    <div class="panel-body">
      <label>Speed <input type="range" id="speedGlobal" min="0" max="20" step="0.1" value="6"/></label>
      <label>Phase <input type="range" id="phaseGlobal" min="-6.283" max="6.283" step="0.01" value="0"/></label>
      <button id="pauseBtn">Pause</button>
    </div>
  </details>

  <script type="module" src="./sim.js"></script>
</body>
</html>
